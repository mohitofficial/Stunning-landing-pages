<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Pages</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Yantramanav:wght@300;500;700;900&display=swap">
</head>

<body cz-shortcut-listen="true">
    <header>
        <div>
            <img id="logo" src="./stunning-logo.png" alt="logo">

        </div>
        <nav>
            <a id="active">Home</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
        </nav>
        <button id="your-account">Your Account</button>
    </header>
    <main class="main">
        <section id="workspace">
            <div>
                <div class="stunning-work">
                    Stunning Workspace<span class="blue-dot"></span>
                </div>
                <p>
                    With Stunning, remote teams can organize
                    projects, manage shifting priorities, and get
                    work done.
                </p>
                <div class="btn-arrow">
                    <div>
                        <button id="new-btn">New Account</button>
                    </div>
                    <div>
                        <img class="arrow" src="./arrow-up.png" alt="arrow-up">
                    </div>
                    <div>
                        <img class="arrow" src="./arrow-down.png" alt="arrow-down">
                    </div>
                </div>
            </div>
            <div>
                <div class="check-cards">
                    <div>
                        <img class="card-tick" src="./tick-gray.png" alt="gray-tick">
                    </div>
                    <div>
                        <span class="card-name c1">Dmm Design</span>
                    </div>
                    <div>
                        <img class="user-avatar" src="./user-pink.png" alt="user-pink">
                    </div>
                    <div>
                        <span class="card-date">20 Dec</span>
                    </div>
                    <div>
                        <span class="card-color cpink"></span>
                    </div>
                </div>
            </div>
            <div>
                <div class="check-cards" id="active-card">
                    <div>
                        <img class="card-tick" src="./tick-blue.png" alt="blue-tick">
                    </div>
                    <div>
                        <span class="card-name c2">Blurr animation</span>
                    </div>
                    <div>
                        <img class="user-avatar" src="./user-orange.png" alt="user-orange">
                    </div>
                    <div>
                        <span class="card-date">22 Dec</span>
                    </div>
                    <div>
                        <span class="card-color cred"></span>
                    </div>
                </div>
            </div>
            <div>
                <div class="check-cards">
                    <div>
                        <img class="card-tick" src="./tick-gray.png" alt="gray-tick">
                    </div>
                    <div>
                        <span class="card-name c3">Illustration</span>
                    </div>
                    <div>
                        <img class="user-avatar" src="./user-blue.png" alt="user-blue">
                    </div>
                    <div>
                        <span class="card-date">26 Dec</span>
                    </div>
                    <div>
                        <span class="card-color cgreen"></span>
                    </div>
                </div>
            </div>
            <div>
                <div class="check-cards">
                    <div>
                        <img class="card-tick" src="./tick-gray.png" alt="gray-tick">
                    </div>
                    <div>
                        <span class="card-name c4">Refunds</span>
                    </div>
                    <div>
                        <img class="user-avatar" src="./user-red.png" alt="user-red">
                    </div>
                    <div>
                        <span class="card-date">28 Dec</span>
                    </div>
                    <div>
                        <span class="card-color cyellow"></span>
                    </div>
                </div>
            </div>


        </section>
        <section>
            <img id="landing-section-image" src="./landing-section-image.png" alt="landing-section-image">
        </section>

    </main>
</body>

</html>
